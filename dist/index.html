<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Shrine (MDC Web Example App)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="192x192" href="https://material.io/static/images/simple-lp/favicons/components-192x192.png">
  <link rel="shortcut icon" href="https://material.io/static/images/simple-lp/favicons/components-72x72.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" href="assets/material-components-web.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="assets/app.css">
</head>

<body class="mdc-typography">
  <header id="shrine-header" class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <a id="shrine-nav-icon" href="#" class="material-icons mdc-top-app-bar__navigation-icon mdc-ripple-surface"
                aria-label="Click to show the navigation menu" aria-controls="shrine-nav-menu" data-mdc-auto-init="MDCRipple"
                data-mdc-ripple-is-unbounded>menu</a>
            <span id="shrine-logo" class="mdc-top-app-bar__title">
                <span>Shrine</span>
            </span>
        </section>
    </div>
</header> <aside id="shrine-nav-menu" class="mdc-drawer mdc-drawer--temporary" data-mdc-auto-init="MDCTemporaryDrawer">
    <nav class="mdc-drawer__drawer">
        <header class="mdc-drawer__header"></header>
        <nav class="mdc-drawer__content mdc-list">
            <a class="mdc-list-item" href="#">Home</a>
            <a class="mdc-list-item" href="#">Clothing</a>
            <a class="mdc-list-item" href="#">Popsicles</a>
        </nav>
    </nav>
</aside> <main class="mdc-toolbar-fixed-adjust">
    <div class="mdc-card shrine-product-card mdc-ripple-surface" data-mdc-auto-init="MDCRipple" >
        <section class="mdc-card__primary">
            <span class="mdc-card__title shrine-product-card__price">$20</span>
        </section>
        <img class="shrine-product-card__image" width="240" height="240" alt="Sunglasses" src="assets/images/sunnies.png">
    </div>
    <div class="mdc-card shrine-product-card">
        <section class="mdc-card__primary">
            <span class="mdc-card__title shrine-product-card__price">$80</span>
        </section>
        <img class="shrine-product-card__image" width="240" height="240" alt="Shoes" src="assets/images/chucks.png">
    </div>
    <div class="mdc-card shrine-product-card">
        <section class="mdc-card__primary">
            <span class="mdc-card__title shrine-product-card__price">$90</span>
        </section>
        <img class="shrine-product-card__image" width="240" height="240" alt="Beach ball" src="assets/images/beachball.png">
    </div>
    <div class="mdc-card shrine-product-card">
        <section class="mdc-card__primary">
            <span class="mdc-card__title shrine-product-card__price">$30</span>
        </section>
        <img class="shrine-product-card__image" width="240" height="240" alt="Backpack" src="assets/images/backpack.png">
    </div>
    <div class="mdc-card shrine-product-card">
        <section class="mdc-card__primary">
            <span class="mdc-card__title shrine-product-card__price">$90</span>
        </section>
        <img class="shrine-product-card__image" width="240" height="240" alt="Clock" src="assets/images/clock.png">
    </div>
    <div class="mdc-card shrine-product-card">
        <section class="mdc-card__primary">
            <span class="mdc-card__title shrine-product-card__price">$30</span>
        </section>
        <img class="shrine-product-card__image" width="240" height="240" alt="Fish bowl" src="assets/images/fishbowl.png">
    </div>
</main>

  <script src="assets/material-components-web.js"></script>
  <script>
    mdc.autoInit();
    document.getElementById('shrine-nav-icon').addEventListener('click', function (e) {
      e.preventDefault();
      document.getElementById('shrine-nav-menu').MDCTemporaryDrawer.open = true;
    });
  </script>
</body>

</html>
